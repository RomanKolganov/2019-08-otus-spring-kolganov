<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="/webjars/Semantic-UI/2.4.1/semantic.js"></script>
    <script src="/js/main.js"></script>
    <link href="/webjars/Semantic-UI/2.4.1/semantic.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <title>Комментарии</title>
</head>
<body>
    <div th:insert="~{menu :: menu}"></div>
    <div class="ui container">
        <h1 class="ui header">Комментарии</h1>
        <table class="ui table">
            <thead>
            <tr>
                <th>id</th>
                <th>Текст комментария</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment : ${comments}">
                <td th:text="${comment.id}">73</td>
                <td th:text="${comment.text}">Текст комментария</td>
                <td>
                    <form action="comments/delete" method="post">
                        <input th:value="${comment.id}" type="hidden" name="id">
                        <input th:value="${bookId}" type="hidden" name="book_id">
                        <button class="ui button" type="submit"><i class="ui close icon"></i>Удалить</button>
                        <a class="ui button" th:href="@{comments/edit(id=${comment.id})}" href="commentEdit.html">
                            <i class="ui cogs icon"></i>Ред.
                        </a>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <form class="ui form" action="comments/create" method="post">
            <input th:value="${bookId}" type="hidden" name="book_id">
            <div class="field">
                <label>Новый комментарий</label>
                <input class="txtInput" type="text" name="text" placeholder="Введите текст комментария">
            </div>
            <button class="ui button" type="submit"><i class="ui plus icon"></i>Добавить</button>
        </form>
    </div>
</body>
</html>
