<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>
    <h1>Книги</h1>
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>author</th>
            <th>genre</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">73</td>
            <td th:text="${book.name}">Название книги</td>
            <td th:text="${book.author.name}">Автор</td>
            <td th:text="${book.genre.name}">Жанр</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
