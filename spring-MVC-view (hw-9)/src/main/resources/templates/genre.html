<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="/webjars/Semantic-UI/2.4.1/semantic.js"></script>
    <script src="/js/main.js"></script>
    <link href="/webjars/Semantic-UI/2.4.1/semantic.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <title>Жанры</title>
</head>
<body>
    <div th:insert="~{menu :: menu}"></div>
    <div class="ui container">
        <h1 class="ui header">Жанры</h1>
        <table class="ui table">
            <thead>
            <tr>
                <th>id</th>
                <th>Жанр</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="genre : ${genres}">
                <td th:text="${genre.id}">73</td>
                <td th:text="${genre.name}">Название жанра</td>
                <td>
                    <a class="ui button" th:href="@{genres/delete(id=${genre.id})}" href="genre.html">
                        <i class="ui close icon"></i>Удалить
                    </a>
                    <a class="ui button" th:href="@{genres/edit(id=${genre.id})}" href="genreEdit.html">
                        <i class="ui cogs icon"></i> Ред.
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <form class="ui form" action="genres/create" method="post">
            <div class="field">
                <label>Название жанра</label>
                <input type="text" name="name" placeholder="Введите название жанра">
            </div>
            <button class="ui button" type="submit"><i class="ui plus icon"></i>Добавить</button>
        </form>
    </div>
</body>
</html>
