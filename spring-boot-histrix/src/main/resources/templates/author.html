<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/Semantic-UI/2.4.1/semantic.css" rel="stylesheet">
    <link href="/webjars/datatables/1.10.20/css/dataTables.semanticui.css" rel="stylesheet">
    <link href="/webjars/datatables-buttons/1.6.0/css/buttons.semanticui.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="/webjars/Semantic-UI/2.4.1/semantic.js"></script>
    <script src="/webjars/datatables/1.10.20/js/jquery.dataTables.js"></script>
    <script src="/webjars/datatables/1.10.20/js/dataTables.semanticui.js"></script>
    <script src="/webjars/datatables-buttons/1.6.0/js/dataTables.buttons.js"></script>
    <script src="/webjars/datatables-buttons/1.6.0/js/buttons.semanticui.js"></script>
    <script src="/js/main.js"></script>
    <title>Авторы</title>
</head>
<body>
    <div th:insert="~{menu :: menu}"></div>
    <div th:insert="~{accessDenied :: accessDenied}"></div>
    <div class="ui container">
        <h1 class="ui header">Авторы</h1>
        <table id="authorsTable" class="ui table">
            <thead>
            <tr>
                <th>id</th>
                <th>Имя автора</th>
                <th>Действия</th>
            </tr>
            </thead>
        </table>
    </div>
    <div id="editModal" class="ui modal">
        <div class="header">Редактирование автора</div>
        <div class="content">
            <div class="ui form">
                <input id="upd-nameId" type="hidden" name="id">
                <div class="field">
                    <label>Имя автора</label>
                    <input id="upd-nameInput" class="nameInput" type="text" name="name" placeholder="Введите имя автора">
                </div>
            </div>
        </div>
        <div class="actions">
            <button id="btnSave" class="ui button">OK</button>
            <div class="ui cancel button">Отмена</div>
        </div>
    </div>
    <div id="addModal" class="ui modal">
        <div class="header">Добавить нового автора</div>
        <div class="content">
            <div class="ui form">
                <div class="field">
                    <label>Имя автора</label>
                    <input id="nameInput" class="nameInput" type="text" name="name" placeholder="Введите имя автора">
                </div>
            </div>
        </div>
        <div class="actions">
            <button id="btnAdd" class="ui submit button">OK</button>
            <div class="ui cancel button">Отмена</div>
        </div>
    </div>
<script>
    $(document).ready(function () {
        var table = $("#authorsTable").DataTable({
            ajax: {
                url: "author/",
                type: "GET",
                dataSrc: ""
            },
            order: [1, 'asc'],
            columns: [
                {"data": "id"},
                {"data": "name"},
                {
                    "data": "",
                    "render": function (data, type, row) {
                        return  '<button class="ui button" onclick=deleteEntity("author/'+row.id+'",$("#authorsTable"));>' +
                                    '<i class="ui close icon"></i>Удалить' +
                                '</button>' +
                                '<button class="ui button" onclick=\'showModal('+row.id+',\"'+row.name+'\");\'>' +
                                    '<i class="ui cogs icon"></i>Ред.' +
                                '</button>';
                    }
                }
            ],
            lengthChange: false
        });

        new $.fn.dataTable.Buttons(table, [
            {
                text: '<i class="plus icon"></i>Добавить',
                action: function () {
                    $("#addModal").modal('show');
                }
            }
        ]);

        table.buttons().container()
            .appendTo($('div.eight.column:eq(0)', table.table().container()));

        $("#btnAdd").on("click", function () {
            var nameValue = $("#nameInput").val();
            if (nameValue !== "") {
                var data = {"name": nameValue};
                createEntity("author/", data, $("#authorsTable"));
                $("#addModal").modal('hide');
                $("#nameInput").val("");
            }
        });

        $("#btnSave").on("click", function () {
            var id = $("#upd-nameId").val();
            var name = $("#upd-nameInput").val();
            if (name !== "") {
                var data = {
                    "id": id,
                    "name": name
                };
                updateEntity("author/"+id, data, $("#authorsTable"));
                $("#editModal").modal('hide');
            }
        })
     });

    function showModal(id, name) {
        $("#upd-nameId").val(id);
        $("#upd-nameInput").val(name);

        $("#editModal").modal('show');
    }
</script>
</body>
</html>
